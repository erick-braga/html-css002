<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Vamos ver como criar imagens responsivas</h1>
    <p>Aqui está um exemplo (redimensione a página):</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/img-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="img/img-m.png" type="image/png">
        <img src="img/img-g.png" alt="Imagem grande">
    </picture>
    <h1>Como colocar áudio? </h1>
    <h2>Áudio com a tag normal</h2>
    <audio src="midia/Aylex - Guardians (freetouse.com).mp3" controls autoplay></audio>
</body>
</html>
