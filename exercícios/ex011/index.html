<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagems que se adaptam sozinhas</title>
</head>
<body>
    <h1>Imagens responsivas</h1>
    <p>Vou te mostrar isso agora!</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/img-m.png" type="image/png">
        <img src="img/img-g.png" alt="Imagem Grande">
    </picture>
    <h2>Áudio</h2>
    <p>Vamos te mostrar como colocar áudio!</p>
    <audio src="midia/audioyt.mp3" controls autoplay></audio>
</body>
</html>
