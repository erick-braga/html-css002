<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <title>Imagens</title>
</head>

<body>
    <h1>Desafio das imagens</h1>
    <p>Inserir imagens em HTML é muito fácil! </p>
    <picture>
        <source media="(max-width: 200px)" srcset="imgs/github-pp.png" type="image/png">
        <source media="(max-width: 350px)" srcset="imgs/github-p.png" type="image/png">
        <source media="(max-width: 750px)" srcset="imgs/github-m.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imgs/github-g.png" type="image/png">
        <img src="imgs/github-gg.png" alt="Imagem GG">
    </picture>
</body>

</html>
